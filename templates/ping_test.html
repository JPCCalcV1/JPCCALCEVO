<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Ping Test Page</title>
</head>
<body>
  <h1>/ping-test Debug-Seite</h1>
  <p>Klicke auf den Button, um einen POST an /ping-test zu schicken.</p>

  <button onclick="doPingTest()">Send POST /ping-test</button>

  <script>
    async function doPingTest(){
      try {
        const response = await fetch("/ping-test", {
          method:"POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ "hello":"world" })
        });
        const data = await response.json();
        alert("Response: " + JSON.stringify(data));
      } catch(err){
        alert("Error: " + err);
      }
    }
  </script>
</body>
</html>
