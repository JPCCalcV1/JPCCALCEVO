
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Zahlung abgebrochen</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background: #f3f3f3;
    }
    .container {
      background: #fff;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      border-radius: 8px;
    }
    a.button {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }
    a.button:hover {
      background: #0069d9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Zahlung abgebrochen</h1>
    <p>
      Du hast den Bezahlvorgang abgebrochen.
      Falls du es dir anders überlegst, kannst du es jederzeit erneut versuchen.
    </p>
    <a class="button" href="/">Zurück zur Startseite</a>
  </div>
</body>
</html>
