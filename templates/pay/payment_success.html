
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Zahlung erfolgreich</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f5f5f5;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
    }
    a.button {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #28a745;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }
    a.button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Zahlung erfolgreich</h1>
    <p>
      Vielen Dank f√ºr deine Zahlung! Deine Lizenz sollte nun aktiv sein.
      Bei Fragen oder Problemen kannst du dich jederzeit an uns wenden.
    </p>
    <a class="button" href="/mycalc">Weiter zu MyCalc</a>
  </div>
  <script>
  (function(){
    function getCookie(name) {
      const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
      if (match) return match[2];
    }

    if(!getCookie("cookieConsent")) {
      document.getElementById("cookieBanner").style.display = "block";
    }

    document.getElementById("cookieAcceptAll").addEventListener("click", function(){
      document.cookie = "cookieConsent=all; path=/; max-age="+(365*24*60*60);
      document.getElementById("cookieBanner").style.display = "none";
      // optional: Google Analytics oder andere Tracker aktivieren
    });

    document.getElementById("cookieDeclineAll").addEventListener("click", function(){
      document.cookie = "cookieConsent=essential; path=/; max-age="+(365*24*60*60);
      document.getElementById("cookieBanner").style.display = "none";
    });
  })();
  </script>

  <hr/>
  <footer class="text-center my-3">
    <a href="/impressum">Impressum</a> |
    <a href="/datenschutz">Datenschutz</a> |
    <a href="/agb">AGB</a>
  </footer>
</body>
</body>
</html>
